<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder='Enter your name' required/>
        </div>
        <div>
            <label for="email" id='email-label'>Email</label>
            <input type="email" name="email" id="email" placeholder='Enter your email' required/>
        </div>
        <div>
            <label for="number" id='number-label'>Age (optional)</label>
            <input type="number" name="age" id="number"
            min='18' max='100' placeholder='Age'/>
        </div>
        <div>
            <label for="current-role">Which option best describes your current role?</label>
            <select name="current-role" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="radio" name="1" value="Definitely"> Definitely</label>
            <label for=""><input type="radio" name="1" value="Maybe"> Maybe</label>
            <label for=""><input type="radio" name="1" value="Not sure"> Not sure</label>
        </div>
        <div>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="frontend"><input type="checkbox" name="frontend" id="frontend" value="Front-end Projects"/> Front-end Projects</label>
            <label for="backend"><input type="checkbox" name="backend" id="backend" value="Back-end Projects"/> Back-end Projects</label>
            <label for="data-vis"><input type="checkbox" name="data-vis" id="data-vis" value="Data Visualization"/> Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="Challenges"/> Challenges</label>
            <label for="op-so-com"><input type="checkbox" name="op-so-com" id="op-so-com" value="Open Source community"/> Open Source Community</label>
            <label for="git-he-ro"><input type="checkbox" name="git-he-ro" id="git-he-ro" value="Gitter help rooms"/> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" id="videos" value="Videos"/> Videos</label>
            <label for="city-mee"><input type="checkbox" name="city-mee" id="city-mee" value="City Meetups"/> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="Wiki"/> Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" id="forum" value="Forum"/> Forum</label>
            <label for="add-cour"><input type="checkbox" name="add-cour" id="add-cour" value="Additional Courses"/> Additional Courses</label>
        </div>
        <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id='submit'>Submit</button>
    </form>
</body>
</html>
